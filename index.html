<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <title>Calc-u-Later</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="calculator">
        <div class="calcSpace">
            <div id="screen">0</div>
            <button class="operator rightRow" id="add">+</button>
           <button class="operator rightRow" id="subtract">-</button>
           <button class="operator rightRow" id="multiply">*</button>
           <button class="operator rightRow" id="divide">/</button>
           <button class="rightRow" id="equals">=</button>
           <button class="operator topRow" id="clear">C</button>
           <button class="operator topRow">%</button>
           <button class="operator topRow">+/-</button>
           <!-- <button class="operator">backspace</button> -->
           
           <button class="number" id="nine">9</button>
           <button class="number" id="eight">8</button>
            <button class="number" id="seven">7</button>
           <button class="number" id="six">6</button>
           <button class="number" id="five">5</button>
           <button class="number" id="four">4</button>
           <button class="number" id="three">3</button>
           <button class="number" id="two">2</button>
           <button class="number" id="one">1</button>
           <button class="number" id="zero">0</button>
           <button class="number" id="decimal">.</button>
          
        </div>
    
    </div>
        <script src="calc-u-later.js"></script>
    </body>

</html>
