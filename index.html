<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <title>Calc-u-Later</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="calculator">
        <div id="screen">1234566</div>
        <div class="calcSpace">
             <button class="operator rightRow">plus</button>
           <button class="operator rightRow">minus</button>
           <button class="operator rightRow">multiply</button>
           <button class="operator rightRow">divide</button>
           <button class="operator rightRow" id="equals">equals</button>
           <button class="operator topRow" id="clear">clear</button>
           <button class="operator topRow">percent</button>
           <button class="operator topRow">plus/minus</button>
           <!-- <button class="operator">backspace</button> -->
           
           <button class="number" id="nine">9</button>
           <button class="number" id="eight">8</button>
            <button class="number" id="seven">7</button>
           <button class="number" id="six">6</button>
           <button class="number" id="five">5</button>
           <button class="number" id="four">4</button>
           <button class="number" id="three">3</button>
           <button class="number" id="two">2</button>
           <button class="number" id="one">1</button>
           <button class="number" id="zero">0</button>
           <button class="number" id="decimal">.</button>
          
        </div>
    
    </div>
        <script src="calc-u-later.js"></script>
    </body>

</html>
