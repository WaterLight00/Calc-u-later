<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <title>Calc-u-Later</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="calculator">
        <div id="screen">12345</div>
        <div class="calcSpace">
            <button class="number">0</button>
            <button class="number">1</button>
            <button class="number">2</button>
           <button class="number">3</button>
           <button class="number">4</button>
           <button class="number">5</button>
           <button class="number">6</button>
           <button class="number">7</button>
           <button class="number">8</button>
           <button class="number">9</button>
           <button class="number">.</button>
           <button class="operator">plus</button>
           <button class="operator">minus</button>
           <button class="operator">multiply</button>
           <button class="operator">divide</button>
           <button class="operator" id="equals">equals</button>
           <button class="operator" id="clear">clear</button>
           <button class="operator">percent</button>
           <button class="operator">plus/minus</button>
           <button class="operator">backspace</button>
           
        </div>
    
    </div>
        <script src="calc-u-later.js"></script>
    </body>

</html>
